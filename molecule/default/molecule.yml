---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
    ignore-certs: true
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: js_master
    image: jenkins/jenkins:lts
    pre_build_image: true
    override_command: false
    groups:
      - jenkins_masters
    published_ports:
      - 0.0.0.0:8087:8080/tcp
      - 0.0.0.0:50000:50000/tcp
    privileged: true
    volumes:
      - ${MOLECULE_SCENARIO_DIRECTORY}/master-groovy-files:/usr/share/jenkins/ref/init.groovy.d
    env:
      JAVA_OPTS: "-Djenkins.install.runSetupWizard=false"
  - name: js_centos7-$TOX_ENVNAME
    image: centos:7
    privileged: true
    command: "/sbin/init"
    cap_add: ["SYS_ADMIN", "SETPCAP"]
    groups:
      - jenkins_slaves
provisioner:
  name: ansible
  lint:
    name: ansible-lint
    options:
      x: ["ANSIBLE0006"]
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
